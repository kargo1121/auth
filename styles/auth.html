<body>
<div class="background-color-container">
    <div class="container">
        <form class="auth-form" name="form-auth" method="post">
            <label class="auth-form-label">
                <input class="auth-form-input input-email" type="email" placeholder=" " name="email" autocomplete="off" required>
                <span class="auth-form-placeholder ">email</span>
            </label>
            <label class="auth-form-label">
                <input class="auth-form-input input-password" id="passInput" placeholder=" " type="password" name="password" autocomplete="off" required>
                <span class="auth-form-placeholder">password</span>
                <div class="auth-form-toggler">
                    <i class="la la-eye auth-form-icon">
                        <img class="auth-form-view" src="../image/view.png" alt="view">
                        <img class="auth-form-hidden" src="../image/hidden.png" alt="hidden">
                    </i>
<!--                    <input type="checkbox" class="auth-form-checkbox password-toggler">-->
                </div>
            </label>
            <div class="auth-form-answer"></div>
            <input class="auth-form-submit" type="submit" value="login">
            <div class="auth-form-bottom">
                <span>Have no account?</span>
                <a href="#">Create new</a>
            </div>
        </form>
    </div>
</div>
<div class="hint"></div>
<script src="./auth.js"></script>
